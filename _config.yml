# edit the following title and description to match your suite repository
title: "Repository Title"
description: "Provide a brief, one-line description of the nature and purpose of your tool suite"

# edit the following link used for the upper right navigation
aux_links:
  "Go To Repo on GitHub":
    - "https://github.com/GIT_USER/REPOSITORY_NAME"


# please do not edit any lines below this line


# theme information
remote_theme: MiDataInt/just-the-docs-mdi
logo: "/assets/images/mdi-logo-text-200.png"

# footer content
back_to_top: true
back_to_top_text: "Top of page"
footer_content: " "

# web tracking
# ga_tracking: UA-1234567-89 # Google Analytics
plugins:
  - jekyll-seo-tag

# page defaults
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: docs
    values:
      layout: "default"
